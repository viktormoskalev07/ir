<div class="swiper-slide">  
        <div class="card-milestones">
            <div class="card-milestones__lines">
        <div class="card-milestones__left-line " style='background-image:linear-gradient(90deg, @@color1 , @@color2);'></div>
        <div class="card-milestones__point" style="background-color: @@color2;"></div> 
        <div class="card-milestones__right-line" style='background-image:linear-gradient(90deg, @@color2 , @@color3);'></div>
            </div>
            <h3 class='card-milestones__title'> <span  style='color:@@color2'  class='card-milestones__title__year'> @@year   </span>  <br> @@title</h3>
            <p class="card-milestones__description">@@description</p>
        </div> 
</div>
